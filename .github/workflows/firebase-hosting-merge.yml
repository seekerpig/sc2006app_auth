name: Deploy to Firebase Hosting on merge
env:
  REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      # Add this step to set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.13' # specify the Node.js version you want to use
          
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SC2006APP }}'
          channelId: live
          projectId: sc2006app

